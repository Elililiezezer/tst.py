<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pescando Dados</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: auto; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 6px; text-align: left; }
    th { background-color: #f0f0f0; }
    button { padding: 8px 12px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tem interesse em alevinos?</h1>
    <p>Esta é uma página que lhe ajudará a encontrar informações de maneira fácil e prática, para ajudar no dia a dia dos piscicultores.</p>
    <button onclick="mostrarMensagem()">Clique em mim!</button>

    <!-- Aqui vai a tabela gerada dinamicamente -->
    <div id="tabela-container"></div>

    <!-- Botão para baixar o CSV diretamente -->
    <a href="/tabela.csv" target="_blank" rel="noopener">
      <button class="botao-simples">Ver CSV</button>
    </a>
  </div>

  <script>
    function mostrarMensagem() {
      alert('Você é MUITO GAY');
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetch("tabela.csv")
        .then(resp => resp.text())
        .then(texto => {
          const linhas = texto.trim().split("\n");
          if(linhas.length === 0) return;

          const tabela = document.createElement("table");
          const cabecalho = linhas[0].split(",");
          const thead = document.createElement("thead");
          const trHead = document.createElement("tr");
          cabecalho.forEach(col => {
            const th = document.createElement("th");
            th.textContent = col;
            trHead.appendChild(th);
          });
          thead.appendChild(trHead);
          tabela.appendChild(thead);

          const tbody = document.createElement("tbody");
          linhas.slice(1).forEach(linha => {
            const tr = document.createElement("tr");
            linha.split(",").forEach(cel => {
              const td = document.createElement("td");
              td.textContent = cel;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          tabela.appendChild(tbody);

          document.getElementById("tabela-container").appendChild(tabela);
        })
        .catch(err => {
          console.error("Erro ao carregar CSV:", err);
          document.getElementById("tabela-container")
            .textContent = "Falha ao carregar a tabela.";
        });
    });
  </script>
</body>
</html>
